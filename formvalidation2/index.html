<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body class="container">
    
    <div class="col-md-6 m-auto my-5 p-4" id="formdiv">
        <h1 class="m-auto my-3" id="formheading">Customer Registration Form</h1>
        <p id="alertbox"></p>
        <form action="#" id="formsubmit">
            <div class="row">
                <div class="col">
                    <label for="">First Name</label>
                    <input type="text" name="fname" id="fname" class="form-control form-control-sm">
                </div>
                <div class="col">
                    <label for="">Last Name</label>
                    <input type="text" name="lname" id="lname" class="form-control form-control-sm">
                </div>
            </div>
            <div class="form-group">
                <label for="">Address</label>
                <input type="text" name="staddress" id="staddress" class="form-control mb-3 form-control-sm" placeholder="Street Address">
                <input type="text" name="staddress2" id="staddress2" class="form-control mb-3 form-control-sm" placeholder="Street Address 2">
                <div class="">
                   <input type="text" name="city" id="city" class="form-control mb-3 form-control-sm" placeholder="City">
                </div>
                <div class="row">
                    <div class="col">
                        <input type="type" name="postal/zipcode" id="postalcode" class="form-control mb-3 form-control-sm" placeholder="Postal/Zip code">
                    </div>
                    <div class="col">
                        <select name="country" id="country" class="form-select form-select-sm">
                            <option value="India">India</option>
                            <option value="India">China</option>
                            <option value="India">Turkiye</option>
                            <option value="India">Thailand</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="">Phone</label>
                    <input type="number" name="phone" id="phone" class="form-control form-control-sm" placeholder="#### ### ###">
                </div>
                <div class="col">
                    <label for="">Email</label>
                    <input type="email" name="email" id="email" class="form-control form-control-sm" placeholder="example@mail.com">
                </div>

            </div>
            <div class="form-check">
                <label for="" class="mb-2">Gender:</label>
                <div class="row mb-4">
                    <div class="col-md-4">
                        <input type="radio" name="option" id="gendermale" value="male" class="form-check-input">
                        <label for="" class="form-check-label">Male</label>
                    </div>
                    <div class="col-md-4">
                        <input type="radio" name="option" id="genderfemale" value="female" class="form-check-input">
                        <label for="" class="form-check-label">Female</label>
                    </div>
                </div>
            </div>
            <div class="form-check mb-3">
                <label for="" class="mb-2">Hobbies:</label>
                <div class="row mb-2">
                    <div class="col-md-3">
                        <input type="checkbox" name="hobbies" id="checkbox" value="football" class="form-check-input">
                        <label for="" class="form-check-label">Football</label>
                    </div>
                    <div class="col-md-3">
                        <input type="checkbox" name="hobbies" id="checkbox" value="Swimming" class="form-check-input">
                        <label for="" class="form-check-label">Swimming</label>
                    </div>
                    <div class="col-md-3">
                        <input type="checkbox" name="hobbies" id="checkbox" value="Reading" class="form-check-input">
                        <label for="" class="form-check-label">Reading</label>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button id="submitbutton" type="button">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
